<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>教务管理系统 - 首页</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .header { text-align: right; margin-bottom: 20px; }
        .menu { margin: 20px 0; }
        button { padding: 10px 20px; margin: 0 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <span>当前登录：{{ user_id }}（{{ role }}）</span>
        <a href="/logout"><button>退出登录</button></a>
    </div>
    <h1>欢迎使用学分制教务管理系统</h1>
    <div class="menu">
        {% if role == 'student' %}
            <a href="/student/course"><button>选课与成绩查询</button></a>
        {% elif role == 'teacher' %}
            <a href="/teacher/score"><button>成绩录入</button></a>
        {% elif role == 'admin' %}
            <a href="/admin/stats"><button>统计分析</button></a>
            <a href="/admin/students"><button>学生管理</button></a>
            <a href="/admin/teachers"><button>教师管理</button></a>
            <a href="/admin/courses"><button>课程管理</button></a>
            <a href="/admin/departments"><button>院系管理</button></a>
            <a href="/admin/settings"><button>系统设置</button></a>
        {% endif %}
    </div>
</body>
</html>
