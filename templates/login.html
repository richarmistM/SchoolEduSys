<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>教务管理系统 - 登录</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; }
        .login-box { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
        input { margin: 10px 0; padding: 8px; width: 200px; }
        button { padding: 8px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>教务管理系统登录</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <div>
                <label>账号：</label>
                <input type="text" name="user_id" required>
            </div>
            <div>
                <label>密码：</label>
                <input type="password" name="password" required>
            </div>
            <div>
                <button type="submit">登录</button>
            </div>
        </form>
        <p>默认账号：admin（管理员）/ 1102（学生）/ 0101（教师）</p>
        <p>默认密码：123456</p>
    </div>
</body>
</html>
